 --flag=asprintf:2:c-format\\\
 --flag=asnprintf:3:c-format\\\
 --flag=error:3:c-format\\\
 --flag=error_at_line:5:c-format\\\
 --flag=vasprintf:2:c-format\\\
 --flag=vasnprintf:3:c-format\\\
 --flag=wrapf:1:c-format\\\
 --flag=xasprintf:1:c-format\\\
